<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section>
            <div id="formulario">
                <h1>Cadastro</h1>
                <form action="login.php" method="post" autocomplete="on">
                    <div id="login">
                        <label for="inome">Seu nome</label>
                        <input type="text" name="nome" id="inome" required autocomplete="name">
                    </div>
                    <div id="login">
                        <label for="iemail">Seu e-mail</label>
                        <input type="email" name="email" id="iemail" autocomplete="email" placeholder="  exemple@exemple.com" required maxlength="50">
                    </div>
                    <div id="login">
                        <label for="isenha">Sua Senha</label>
                        <input type="password" name="senha" id="isenha" autocomplete="new-password" required min="8" max="15" placeholder="   ********">
                    </div>
                    <input type="submit" value="Cadastrar">

                    <p id="icadastro">
                        JÃ¡ tem conta?
                        <a href="index.html">Ir para login</a>
                    </p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
